<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping-cart</title>
</head>
<body>

<table>
    <tr th:each="product:${products}">
        <td th:text="${product.name}">
        </td>
        <td
            th:text="${product.price}">
        </td>
    </tr>
</table>
<p th:text="${totalPrice}">
</p>
</body>
</html>
